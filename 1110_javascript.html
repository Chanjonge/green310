<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_엘리먼트</title>


    
</head>
<body>

    <section class="todoList">
            <h1> 오늘 저녁에 할일</h1>
            <ul id="list">
            </ul>
    </section>

    <section class="weekList">
            <h2>주말에 할일</h2>
            <ul id="work">

            </ul>
            <h2>중요한 일</h2>
            <ul id="imp">

            </ul>


            <form action="#" id="textInput">
                <input type="text" name="list">
                <button onclick="addToList()">추가</button>
                <ul id="textList"></ul>
            </form>


    </section>





    <script>

        document.getElementById('textInput').onsubmit = function addToList(){

            
            var input = document.getElementById('textInput');
            var text = input.value;

            if (text) { 
            var li = document.createElement('li');
            li.textContent = text;
            document.getElementById('textList').appendChild(li);
            input.value = '';
            document.wirte(addToList)
            }
        

    }









        var todo = ['잠자기','마사지받기','게임하기','장보기','티비보기','넷플릭스보기','디즈니플러스보기','빨래하기']
        todo.push('청소하기')  //변수추가하기

        console.log(todo) //모든변수를 다부름
        console.log(todo.length) //변수의 갯수를 찾아줌
        console.log(todo[3-1]) //3번쨰 잇는 변수의 내용을 알려줌
        //변수의 순번은 0부터 시작

        for(var i = 0; i < todo.length; i++ ){
            var li =  document.createElement('li');
            li.textContent = todo[i];
            document.getElementById('list').appendChild(li)
            
        }

        var week = ['코딩복습', '인간실격읽기','강아지산책하기','강아지병원데려가기','미용실가기','알바가기','운동하기','무빙보기']
        week.push('멍때리기')

        



        console.log(week)
        console.log(week.length)
        console.log(week[4-1])

        for(var j = 0; j < week.length; j++){
            var ji = document.createElement('li');
            ji.textContent = week[j];
            document.getElementById('work').appendChild(ji)
            
            


        }

        var imp = ['영어공부','코딩공부']


            for(var k = 0; k < imp.length; k++ ){
                var ki = document.createElement('li');
                ki.textContent = imp[k];
                document.getElementById('imp').appendChild(ki)

            }




</script>



    
</body>
</html>
